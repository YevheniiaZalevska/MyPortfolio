<section class="reviews">
  <div class="container">
    <h2 class="reviews-title">Reviews</h2>

    <div class="swiper reviews-swiper">
      <ul class="swiper-wrapper reviews-swiper-list"></ul>

      <div class="swiper-btn-list">
        <button type="button" class="swiper-btn swiper-btn-prev">
          <svg width="24" height="24">
            <use
              href="./img/svg-icons/symbol-defs.svg#icon-arrow-narrow-left"
            ></use>
          </svg>
        </button>
        <button type="button" class="swiper-btn swiper-btn-next">
          <svg width="24" height="24">
            <use
              href="./img/svg-icons/symbol-defs.svg#icon-arrow-narrow-right"
            ></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
